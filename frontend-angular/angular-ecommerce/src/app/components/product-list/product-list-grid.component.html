<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img [src]="product.imageUrl" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button
              class="btn btn-primary btn-sm mt-2"
              (click)="addToCart(product)"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>

      <!-- if products empty then display a message -->
      <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12">
        No Products were found
      </div>

      <!-- Pagination -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              [maxSize]="5"
              [boundaryLinks]="true"
              (pageChange)="listProducts()"
            >
            </ngb-pagination>
          </div>
          <div class="col-md-3 mt-2" style="text-align: right">
            <span class="mr-2">Page Size: </span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option value="2">2</option>
              <option selected="true">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END MAIN CONTENT-->
